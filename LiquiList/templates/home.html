{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquiList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand">LiquiList</a>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <div class="card">
                        <h5 class="card-header text-center">KW 10</h5>
                        <div class="card-body">
                            <h6 class="card-title">Eingänge</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item zahlung zahlung-eingang">
                                <div class="zahlung-content">
                                    <div class="typ">Zahlung</div>
                                    <div class="kunde">Kunde X</div>
                                    <div class="betrag">21,000€</div>
                                    <div class="bank">Stadtsparkasse MG</div>
                                </div>
                            </li>
                        </ul>
                        <div class="card-body">
                            <h6 class="card-title">Ausgänge</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Zahlung 1</li>
                            <li class="list-group-item">Zahlung 2</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
